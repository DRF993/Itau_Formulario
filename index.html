<!DOCTYPE html>


 <html>

   <head>

      <title>--Formulário Contato--</title>
      <meta charset="utf-8" />

      <link rel="stylesheet" href="estilo.css">	
<!--   <link href="ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>-->
   </head>

   <body>

    <div id = "container">

     <form name="formulario">

     <h1>Cadastro pessoal</h1>

     <br/>  
     <p id ="obrigatorio"> * campos de preenchimento obrigatório </p>
     

     <br/>  <br/>

     


     <div id = "elementos">

     <label for="nome">Nome</label> <div class="asterisco">*</div>  <br/>
     <input type="text" id="nomeid" required placeholder=""   name="nome" />

     <br/>  <br/>

     <label for="cpf">CPF</label> <div class="asterisco">*</div>   <br/>
     <input type="text" id="cpfid" required placeholder="000.000.000-0"  name="cpf" 
      maxlength="11" onblur = "validarCPF(this.value)" />

     <br/>  <br/>

    <label for="rg">RG</label>  <br/>
    <input type="text" id="nomeid" placeholder="Tiago Vale" name="rg" />

    <br/>  <br/>

    Sexo:  <br/> <br/>

    <input type="radio"  name="sexo" value="masculino"/>Masculino <br/>
    <input type="radio"  name="sexo" value="feminino"/>Feminino
    

    <br/>  <br/>

    <label for="telefone"> Telefone Fixo</label> <br/>
    <input type="tel" id="foneid" placeholder="(xx) xxxx-xxxx" name="telefone" />

    <br/> <br/>



    <label for="celular">Celular</label> <div class="asterisco">*</div>  <br/>
    <input type="tel" id="foneid" required placeholder="(xx) xxxxx-xxxx" name="celular" />
    
    
    <br/>  <br/> 

    <label for="cep">CEP</label> <div class="asterisco">*</div>   <br/>
    <input type="text" id="cepid" required placeholder=""  name="cep" />

    <br/> <br/>
    
    <label for="endereco">Endereço</label> <div class="asterisco">*</div>   <br/>
    <input type="text" id="endereçoid" required placeholder="Rua, Avenida..."  name="endereço" />

    <br/> <br/>

    
    <label for="numero">Número</label> <div class="asterisco">*</div>   <br/>
    <input type="text" id="numeroid" required placeholder=""  name="numero" />

    <br/> <br/>
    
    <label for="bairro">Bairro</label> <div class="asterisco">*</div>  <br/>
    <input type="text" id="bairroid" required placeholder=""  name="bairro" />

    <br/> <br/>

    <label for="estado">Estado</label> <div class="asterisco">*</div>  <br/>
    <input type="text" id="estadoid" required placeholder=""  name="estado" />

    <br/> <br/>

    <label for="cidade">Cidade</label> <div class="asterisco">*</div>  <br/>
    <input type="text" id="cidadeid" required placeholder=""  name="cidade" />

    <br/> <br/>




  


  <input type="submit" id = "enviar" onclick="enviar()" value="Enviar" />
</form>

</div>

</div>

</body>



<script src = "js.js"> </script>


</html>
